                <form class="premises__form">
                    Premises:<br>
        
                    <select id="operator-dd1"
                            class="form__operator">
                        <option value="null"></option>
                        <option value="given_truth">GIVEN</option> <!-- Needs to trigger 'simple premise statement of truth' -->
                        <option value="implication1">IF</option> <!-- Needs to trigger 'antecedant' -->
                        <option value="implication2">THEN</option> <!-- Needs to trigger 'consequent' -->
                        <option value="equivalence">IFF</option>
                        <option value="negation">NOT</option>
                        <option value="conjunction">AND</option>
                        <option value="logical_disjunction">OR</option>
                        <option value="exclusive_disjunction">EITHER</option>
                        <option value="conclusion">THEREFORE</option> <!-- Needs to trigger 'conclusion' -->
                    </select>

                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="P">P</option>
                            <option value="Q">Q</option>
                    </div>
